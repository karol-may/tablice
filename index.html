<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablice</title>
    <style>
        table {
            width: 100%;
        }
        table tr {
            counter-increment: rzad;
        }
        table tr td {
            counter-increment: kolumna;
        }
        table tr td::before {
            /* content: counter(kolumna,  upper-alpha) counter(rzad) */
        } 
    </style>
</head>
<body>
    <h1>Tablice</h1>
    <h2>HTML</h2>
    <table border="1" id="tabela"></table>
    <script>
        let dane = [
            {
                imie: "Karol",
                nazwisko: "May",
                rokUrodzenia: "1987"
            },
            {
                imie: "Jakub",
                nazwisko: "ZyÅ›k",
                rokUrodzenia: "2009"
            },
            {
                imie: "Tomek",
                nazwisko: "Maciejewski",
                rokUrodzenia: "2009"
            }
        ];

        function createElementTd(value) {
            let td = document.createElement("td");  
            td.innerText = value;  
            return td;                   
        }
        // DRY - Dont Repeat Yourself
        let tabela = document.getElementById("tabela")
        dane.forEach((value)=>{
            let tr = document.createElement("tr");              
            [value.imie,value.nazwisko,value.rokUrodzenia].forEach(
                (dana)=>{
                    tr.appendChild(createElementTd(dana)); 
                }
            )            
            tabela.appendChild(tr);             
        })  
    </script>
</body>
</html>
